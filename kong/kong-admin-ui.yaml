# This template use to deploy kong admin ui
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kong-admin-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kong-admin-ui
  template:
    metadata:
      labels:
        app: kong-admin-ui
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: kong-admin-ui
        image: pocketdigi/kong-admin-ui:0.4.2
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: kong-admin-ui
spec:
  type: LoadBalancer
  ports:
  - port: 82
    targetPort: 80
  selector:
    app: kong-admin-ui
    