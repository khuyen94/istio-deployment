apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: comvita-supply
spec:
  hosts:
  - "comvita-mysupply.*"
  gateways:
  - http-gateway                    # 1
  http:
  - match:
    - headers:
            cookie:
              regex: ^(.*\s*)?(comvita-mysupply=v1)(.*)?$      
    route:
    - destination:
        host: comvita-mysupply.default.svc.cluster.local
        subset: v1
        port:
          number: 80
  - match:
    - headers:
            cookie:
              regex: ^(.*\s*)?(comvita-mysupply=v2)(.*)?$
    route:
    - destination:
        host: comvita-mysupply.default.svc.cluster.local
        subset: v2
        port:
          number: 80  
  - route:
    - destination:
        host: comvita-mysupply.default.svc.cluster.local
        subset: v1
        port:
          number: 80
      headers:
            response:
              set:
                Set-Cookie: comvita-mysupply=v1
      weight: 80
    - destination:
        host: comvita-mysupply.default.svc.cluster.local
        subset: v2
        port:
          number: 80
      headers:
            response:
              set:
                Set-Cookie: comvita-mysupply=v2
      weight: 20