apiVersion: apps/v1
kind: Deployment
metadata:
  name: merchant-center
  labels:
    app: merchant-center
spec:
  replicas: 1
  selector:
    matchLabels:
      app: merchant-center
  template:
    metadata:
      labels:
        app: merchant-center
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: merchant-center
        image: intcoredevacr.azurecr.io/merchant-center:#{Build.BuildId}#
        imagePullPolicy: Always
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
        ports:
        - containerPort: 3000
        env:
        - name: ENV
          value: "development"
---
apiVersion: v1
kind: Service
metadata:
  name: merchant-center
  labels:
    app: merchant-center
spec:
  ports:
  - name: http
    port: 80
    targetPort: 3000
  selector:
    app: merchant-center

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: merchant-center
spec:
  hosts:
  - merchant-center.hubs365.com
  gateways:
  - http-gateway            
  - https-gateway       
  http:
  - route:
    - destination:
        host: merchant-center.default.svc.cluster.local
        port:
          number: 80